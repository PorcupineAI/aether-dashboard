<!DOCTYPE html>
<html>
<head>
    <title>Aether-Score Leaderboard</title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <h1>ğŸ† Aether-Score Public Dashboard</h1>
    <div id="myGrid" style="height: 500px; width: 100%;"></div>
    
    <script>
        const gridOptions = {
            columnDefs: [
                { headerName: "Rank", valueGetter: "node.rowIndex + 1", width: 80 },
                { headerName: "GitHub User", field: "user" },
                { headerName: "Score", field: "score", sort: "desc" },
                { headerName: "Tier", field: "tier" },
                { headerName: "Behavioral", field: "behavioral" },
                { headerName: "Skill", field: "skill" },
                { headerName: "Social", field: "social" },
                { headerName: "Conduct", field: "conduct" },
                { headerName: "Verified", field: "date" }
            ],
            defaultColDef: { sortable: true, filter: true }
        };
        
        // Load from Google Sheets
        async function loadDashboard() {
            const sheetId = 'YOUR_SHEET_ID';
            const response = await fetch(
                `https://opensheet.elk.sh/${sheetId}/PUBLIC_DASHBOARD`
            );
            const data = await response.json();
            
            gridOptions.api.setRowData(data.slice(1)); // Skip header
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            new agGrid.Grid(gridDiv, gridOptions);
            loadDashboard();
        });
    </script>
</body>
</html>
