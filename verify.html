<!DOCTYPE html>
<html>
<head>
    <title>Aether-Score Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .score {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
        .tier {
            display: inline-block;
            padding: 8px 24px;
            border-radius: 30px;
            font-weight: bold;
            margin: 10px 0;
        }
        .platinum { background: #e5e4e2; color: #333; }
        .gold { background: #ffd700; color: #333; }
        .silver { background: #c0c0c0; color: #333; }
        .bronze { background: #cd7f32; color: white; }
        .dimensions { margin: 30px 0; }
        .dimension { 
            display: flex; 
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Aether-Score Verification</h1>
        <div id="loading">Loading your score...</div>
        
        <div id="scoreDisplay" style="display:none;">
            <div class="score" id="scoreValue">850</div>
            <div class="tier" id="tierValue">PLATINUM</div>
            <p id="githubUser">@username</p>
            
            <div class="dimensions">
                <div class="dimension">
                    <span>Behavioral Reliability</span>
                    <span id="behavioral">185/200</span>
                </div>
                <div class="dimension">
                    <span>Skill Competency</span>
                    <span id="skill">265/300</span>
                </div>
                <div class="dimension">
                    <span>Social Trust</span>
                    <span id="social">180/200</span>
                </div>
                <div class="dimension">
                    <span>Digital Conduct</span>
                    <span id="conduct">95/100</span>
                </div>
            </div>
            
            <p id="verificationHash" style="font-family: monospace; background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 20px 0; word-break: break-all;"></p>
            
            <a href="https://aether-dashboard-seven.vercel.app" class="btn">
                Get Your Own Score
            </a>
        </div>
    </div>

    <script>
        async function loadScore() {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const hash = urlParams.get('hash');
            const user = urlParams.get('user');
            
            if (!hash) {
                // Demo mode
                document.getElementById('scoreDisplay').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            try {
                // Fetch from Google Sheets API
                const response = await fetch(
                    `https://opensheet.elk.sh/YOUR_GOOGLE_SHEET_ID/PROCESSED_Scores`
                );
                const data = await response.json();
                
                // Find user by verification hash
                const userData = data.find(row => row[5] === hash); // Column F is hash
                
                if (userData) {
                    displayScore({
                        user: userData[1], // GitHub User
                        score: userData[3], // Aether-Score
                        tier: userData[4], // Tier
                        behavioral: userData[6], // Behavioral
                        skill: userData[7], // Skill
                        social: userData[8], // Social
                        conduct: userData[9], // Conduct
                        hash: hash
                    });
                } else {
                    document.getElementById('loading').innerHTML = 'Score not found';
                }
                
            } catch(error) {
                document.getElementById('loading').innerHTML = 'Error loading score';
                console.error(error);
            }
        }
        
        function displayScore(data) {
            document.getElementById('githubUser').textContent = '@' + data.user;
            document.getElementById('scoreValue').textContent = data.score;
            
            const tierElement = document.getElementById('tierValue');
            tierElement.textContent = data.tier;
            tierElement.className = 'tier ' + data.tier.toLowerCase();
            
            document.getElementById('behavioral').textContent = data.behavioral + '/200';
            document.getElementById('skill').textContent = data.skill + '/300';
            document.getElementById('social').textContent = data.social + '/200';
            document.getElementById('conduct').textContent = data.conduct + '/100';
            document.getElementById('verificationHash').textContent = 'Hash: ' + data.hash;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'block';
        }
        
        window.onload = loadScore;
    </script>
</body>
</html>
